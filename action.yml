name: "Codex Reviewer"
description: "AI-powered PR review that provides summary, code improvement suggestions, and bug detection as a comment"
author: "P2ACHAI"
branding:
  icon: 'eye'
  color: 'blue'
inputs:
  github_token:
    description: "GitHub token used for posting review comments on PRs"
    required: true
  openai_api_key:
    description: "OpenAI API Key for accessing AI models"
    required: true
  label:
    description: "Label name that triggers the review action (e.g. codex-review)"
    required: true
    default: "codex-review"
  model:
    description: "OpenAI model to use for code review (e.g. o4-mini, gpt-4, etc.)"
    required: false
    default: "o4-mini"
  language:
    description: "Language for the review output (e.g. english, korean, japanese, etc.)"
    required: false
    default: "english"
  custom_prompt:
    description: "Optional custom prompt to override the default review prompt"
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Review with Codex
      shell: bash
      env:
        OPENAI_API_KEY: ${{ inputs.openai_api_key }}
      run: |
        echo "Installing Codex"
        npm install -g @openai/codex@latest 
        
        # Use custom prompt if provided, otherwise use default
        if [ -n "${{ inputs.custom_prompt }}" ]; then
          PROMPT="${{ inputs.custom_prompt }}"
        else
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "Using pr into ${BASE_BRANCH} from ${HEAD_BRANCH} (PR #${{ github.event.pull_request.number }})"
          git fetch origin "${BASE_BRANCH}:${BASE_BRANCH}"
          git fetch origin "${HEAD_BRANCH}:${HEAD_BRANCH}"
          DIFF_CONTENT=$(git diff "${BASE_BRANCH}"..."${HEAD_BRANCH}") > review.diff
          PROMPT="Please review the code changes in the file review.diff which is the diff between branch ${BASE_BRANCH} and ${HEAD_BRANCH} (PR #${{ github.event.pull_request.number }}). Focus your review on the changes in review.diff, but if you need more context to understand or review the changes, you may refer to related code (such as function/class definitions or usage) in the codebase. \n1) Explain what this PR does\n2) Code review and suggestions for improvement\n3) Detect bugs and potential bugs.\nUpdate in review.md in ${{ inputs.language }} language"
        fi
        
        codex -q -a auto-edit --model ${{ inputs.model }} "$PROMPT"

    - name: Comments on PR
      uses: peter-evans/create-or-update-comment@v3
      with:
        token: ${{ inputs.github_token }}
        issue-number: ${{ github.event.pull_request.number }}
        body-file: review.md
